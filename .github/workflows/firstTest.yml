name: firstTest.yml
on: push

jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
        working-directory: web-app-sample

      - name: Run tests
        run: npm test
        working-directory: web-app-sample

        
